<html>

<head>
    <title>Classwork 1</title>
</head>

<body>
    <form name="form" action="url" method="get">
        <TABLE BORDER=1 align="center" cellpadding="10" cellspacing="0">
            <CAPTION>Registeration form </CAPTION>
            <tr>
                <th>Enter your first name</th>
                <td><input type="text" name="name" placeholder="enter your first name"></td>
            </tr>
            <tr>
                <th>Enter your last name</th>
                <td><input type="text" name="name1"></td>
            </tr>
            <tr>
                <th>Enter your password</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th>Re-Enter your password</th>
                <td><input type="password" name="repw"></td>
            </tr>
            <tr>
                <th>Enter your email</th>
                <td><input type="email" name="em"></td>
            </tr>
            <tr>
                <th>Enter your mobile</th>
                <td><input type="text" name="num"></td>
            </tr>
            <tr WIDTH="300" HEIGHT="200">
                <th>Enter your adress</th>
                <td><TEXTAREA COLS=38 ROWS=11 Name="adress"></TEXTAREA></td>
            </tr>
            <tr>
                <th>Select your gender</th>
                <td>
                    <input type="radio" id="male" name="gender" value="male">Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                    <input type="radio" id="other" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <th>Select your hobbies</th>
                <td>
                    <input type="checkbox" id="Hobby1" name="Hobby1" value="Hobby1">Hobby1
                    <input type="checkbox" id="Hobby2" name="Hobby2" value="Hobby2">Hobby2
                    <input type="checkbox" id="Hobby3" name="Hobby3" value="Hobby3"> Other
                </td>
            </tr>
            <tr>
                <th>Select your DOB</th>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <th>Select your country</th>
                <td>
                    <select>
                        <option value="C1"> Nepal </option>
                        <option value="C2"> China </option>
                        <option value="C3"> India </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2" align="left">
                    <input type="button" value="Submit">
                    <input type="button" value="Reset">
                </th>
            </tr>
        </TABLE>
    </form>
</body>

</html>
