<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week10 e6</title>
</head>

<body>
    <h1>Multiplication Table of 5</h1>
    <ul id="multiplication-table"></ul>

    <script>
        for (var i = 1; i <= 10; i++) {
            var product = 5 * i;
            document.write("5 * " + i + " = " + product + "<br>");
        }
    </script> 
</body>

</html>
